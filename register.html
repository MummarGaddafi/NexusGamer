        <header>
            <div class="flex">
                <div class="logo">
                    <a href="index.html"><img src="https://onclickwebdesign.com/wp-content/uploads/game_warrior_logo.png" alt="Game Warrior Logo" /></a>

        </header> 
        <div class="container">
            <h2 style="color:rgb(255, 179, 0);">Registration</h2>
            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <label for="name" style="margin: 5px ;"  >Username</label>
                            <input type="name" class="form-control" id="name" name="name" placeholder="Enter name" style="margin: 5px ;" >
                        </div>
                        <br>
                        <div class="row">
                            <label for="address" style="margin: 5px ;"  >Password</label>
                            <input type="address" class="form-control" id="address" name="address" placeholder="Enter password" style="margin: 5px ;" >
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="email" style="margin: 5px ;"  >Email</label>
                                <input type="email" class="form-control" id="email" name="email"  placeholder="Enter email"  style="margin: 5px ;" >
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="confirmpassword" style="margin: 5px ;"  >Confirm Password</label>
                                <input type="confirmpassword" class="form-control" id="confirmpassword" name="confirmpassword"  placeholder="Re-enter password"  style="margin: 5px ;" >
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label ><input type="checkbox" name="ch_box" style="margin: 5px ;" >Agree to terms and conditions</label>
                </div>
                <div class="row">
                    <button type="register" class="form-control" style="background-color: rgb(255, 179, 0); color:black ;border-color:rgb(255, 179, 0) ; margin: 5px ;" >Register</buttons>
                </div>
            </form>
        </div>
    </body>
